const ul = document.getElementById('authors');
  const list = document.createDocumentFragment();
function  fetch_data()  {  fetch("http://localhost:3006/json")
     .then((response) => response.json()
    //console.log(response)
    )
     .then((dataa)=>{ let datasource = dataa.novel;
      datasource.map(function(autho) {
      
        let li = document.createElement('li');
        let author = document.createElement('h2');
        let title = document.createElement('h2');
        let description = document.createElement('span');

        author.innerHTML = `${autho.author}`;
        title.innerHTML = `${autho.title}`;
        description.innerHTML = `${autho.description}`;

        li.appendChild(author);
        li.appendChild(title);
        li.appendChild(description);
        list.appendChild(li);
        ul.appendChild(list);
      });
    })
    .catch  ((error)=>(console.error(error)));

 
      //console.log(datasource)

}
